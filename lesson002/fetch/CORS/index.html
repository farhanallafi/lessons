
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <script>
        let  FetchApi = async function(){
            const resp = await fetch("http://192.168.8.137:3000/states");
            const myJson = await resp.json();
          console.log(myJson[0].capital);
          let output ='';
          myJson.forEach(function(item){
              output +=`<tr><td>${item.state}</td>   <td>${item.capital}</td> <td> ${item.population}</td> <td><img src= "${item.image}" >  </td></tr>`; 

          });
          console.log(output);
          document.getElementById("tbody").innerHTML=output;

        }
    </script>

<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
          <tr id="data">
            <th class="th-sm">State
            </th>
            <th class="th-sm">capital
            </th>
            <th class="th-sm">population
            </th>
            <th class="th-sm">image
            </th>            
          </tr>          
        </thead>

        <tbody id="tbody">
        </tbody>            
          
 </table>

  </body>
</html>
