<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid">
          <div class="row justify-content-center text-info mt-3">
              <h1>Bootstrap Contact Form</h1>
          </div>
          <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4 shadow-lg p-5">    
            
         
              <form action="https://formspree.io/farhan.alafi@gmail.com" method="POST" >
                  <div class="form-group">
                      <label for="Fullnsme">Full name</label>
                      <input type="text" name="name" id="Fullnsme" placeholder="Please Enter Your Full Name">

                  </div>
                  <div class="form-group">
                      <label for="Email"> Email</label>
                      <input type="email" name="_replyto" id="Email" placeholder="Email Address">
                  </div>
                  <div class="form-group">
                      <label for="message">Message</label>
                    <textarea value="Send" class="form-control"  name="form-message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>

                  </div>
                  <button type="submit" class="btn btn-primary btn-block"> Submit</button>
              </form>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
