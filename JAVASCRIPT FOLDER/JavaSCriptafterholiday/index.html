class BaseItem{
  constructor(text){
     this.text=text;
  }
  draw(){
     let li =document.createElement("li");
     let textnode=document.createTextNode(this.text);/* we are appending the text from the constructor and the we will define it at the end */
     li.appendChild(textnode);
     document.getElementById("parent").appendChild(li);

  }
}

let item1 =new BaseItem("this is the item I");
