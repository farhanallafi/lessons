class Rectangle {
           constructor(height, width, color,radius,margin) {
               this.height = height;
               this.width = width;
               this.color = color;
               this.radius=radius;
               this.margin=margin;
           }
           create() {
               let myrect = document.createElement("div");
               let outDiv = document.getElementById("myrect");
               outDiv.appendChild(myrect);
               myrect.style.height=this.height;
               myrect.style.width=this.width;
               myrect.style.backgroundColor=this.color;
               myrect.style.borderRadius=this.radius;
               myrect.style.margin=this.margin;
           }
       }
